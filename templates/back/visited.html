{% extends 'back/page-back.html' %} {% block content %}
<div class="container-fluid py-4">
  <div class="row mt-4">
    <div class="col-lg-9 col-12 mx-auto position-relative">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div
            class="icon icon-lg icon-shape bg-gradient-dark shadow text-center border-radius-xl mt-n4 me-3 float-start"
          >
            <i class="material-icons opacity-10">event</i>
          </div>
          <h6 class="mb-0">{{ title }}</h6>
        </div>
        <form class="card-body pt-2" method="POST">
          {% csrf_token %}
          <div class="col-lg-10 mx-auto">
            <dl class="row">
              <dt class="h6 col-sm-3">Nama</dt>
              <dd class="col-sm-9">{{ posting.nama }}</dd>

              <dt class="h6 col-sm-3">Judul</dt>
              <dd class="col-sm-9">{{ posting.judul }}</dd>

              <dt class="h6 col-sm-3 text-truncate">Body</dt>
              <dd class="col-sm-9">{{ posting.body }}</dd>

              <dt class="h6 col-sm-3">Category</dt>
              <dd class="col-sm-9">{{ posting.category }}</dd>

              <dt class="h6 col-sm-3 mb-3">Date</dt>
              <dd class="col-sm-9">{{ posting.date }}</dd>
            </dl>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <a
              href="{% url 'posts' %}"
              type="submit"
              class="btn bg-gradient-dark m-0 ms-2"
            >
              Kembali
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
