{% extends 'back/page-back.html' %} {% block content %}
<div class="container-fluid py-4">
  <div class="row mt-4">
    <div class="col-lg-9 col-12 mx-auto position-relative">
      <div class="card">
        <div class="card-header p-3 pt-2">
          <div class="icon icon-lg icon-shape bg-gradient-dark shadow text-center border-radius-xl mt-n4 me-3 float-start">
            <i class="material-icons opacity-10">visibility</i>
          </div>
          <h6 class="mb-4">{{ title }}</h6>
        </div>
        <form class="card-body pt-2" method="POST">
          {% csrf_token %}
          <div class="col-lg-10 mx-auto">
              <div class="row">
                <div class="col-lg-12 ms-auto me-auto">
                  <p class="badge badge-dark text-white mb-0 me-1 mb-2">{{ posting.category }}</p>
                  <h3 class="title mb-4">{{ posting.judul }}</h3>
                  <p class="text-dark">
                      {{ posting.body|safe }}
                  </p>
                  <p class="author">
                    <a href="#" class="ms-1"><span class="h5 font-weight-bold text-dark"> {{ posting.nama }} -</span></a>{{ posting.date }}
                  </p>
                </div>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'posts' %}" type="btn" class="btn bg-gradient-dark m-0 ms-2">
                  Kembali
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
