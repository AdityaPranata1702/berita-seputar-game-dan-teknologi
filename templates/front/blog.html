{% extends 'front/page-front.html' %}
{% block content %}
{% load static %}
  <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 mb-4">
    <div class="container">
      <div class="container py-6 mt-2">
        <div class="row">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item text-dark opacity-5"><a href="{% url 'home' %}">Front</a></li>
              <li class="breadcrumb-item text-dark active" aria-current="page">Blog</li>
            </ol>
          </nav>
        </div>
      </div>
      <!-- START Content Blog -->
      <div class="row">
        <div class="col-lg-12">
          <div class="container">
            {% for p in posting %}
            <div class="col-lg-8 mx-auto text-center">
              <div class="card card-blog card-plain">
                <div class="card-body px-0 pt-4">
                  <p class="badge badge-dark text-white mb-0 me-1 mb-2">{{ p.category }}</p>
                  <a href="{% url 'detail' p.id  %}">
                    <h4>{{ p.judul }}</h4>
                  </a>
                  <p>
                    {{ p.body|safe|truncatechars:350 }}<a href="{% url 'detail' p.id  %}" class="text-darker icon-move-right text-sm">Read More
                    <i class="fas fa-arrow-right text-xs ms-1"></i>
                  </p>
                  <p class="author">
                    <a href="#" class="ms-1"><span class="font-weight-bold text-dark"> {{ p.nama }}</span></a>- {{ p.date }}
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <ul class="pagination pagination-dark my-5 ps-4">
            <li class="page-item">
              <a class="page-link" href="javascript:;" aria-label="Previous">
                <span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:;">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;" aria-label="Next">
                <span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
