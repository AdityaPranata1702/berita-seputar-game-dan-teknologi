{% extends 'front/page-front.html' %}
{% block content %}
  <div class="card card-body blur shadow-blur mx-3 mx-md-4 mt-n6 mb-4">
    <div class="container">
      <div class="row mb-5 border-radius-xl mt-5 pb-4 w-100 w-md-75 p-0 p-md-3 mx-auto">
        <div class="col-lg-6 d-flex align-items-center ms-auto">
          <div class="input-group input-group-outline">
            <label class="form-label">Type here</label>
            <input class="form-control" type="text">
          </div>
        </div>
        <div class="col-lg-3 d-flex align-items-center me-auto">
          <button type="button" class="btn bg-gradient-dark w-100 mb-0 mt-3 mt-lg-0">Search</button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="container">
            {% for p in posting %}
            <div class="row mt-5">
              <div class="col-lg-6 justify-content-center d-flex flex-column">
                <div class="card">
                  <div class="d-block blur-shadow-image">
                    <img src="{{ p.body.url }}">
                  </div>
                </div>
              </div>
              <div class="col-lg-6 justify-content-center d-flex flex-column pl-lg-5 pt-lg-0 pt-3">
                <h6 class="category text-warning mt-3">{{ p.category }}</h6>
                <h3 class="card-title">
                  <a href="javascript:;" class="text-dark">{{ p.judul }}</a>
                </h3>
                <p class="card-description">
                  {{ p.body|safe|truncatechars:300 }} <a href="{% url 'detail' p.id  %}" class="text-darker icon-move-right text-sm">Read More
                    <i class="fas fa-arrow-right text-xs ms-1"></i>
                  </a>
                </p>
                <p class="author">
                  by <a href="javascript:;" class="ms-1"><span class="font-weight-bold text-warning"> {{ p.nama }}</span></a>, {{ p.date }}
                </p>
              </div>
            </div>
            {% endfor %}
          </div>
          <ul class="pagination pagination-warning my-5 ps-4">
            <li class="page-item">
              <a class="page-link" href="javascript:;" aria-label="Previous">
                <span aria-hidden="true"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">2</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:;">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">4</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;">5</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:;" aria-label="Next">
                <span aria-hidden="true"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
