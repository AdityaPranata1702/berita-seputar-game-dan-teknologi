{% extends 'front/page-front.html' %}
{% block content %}
<div class="container mb-4">
    <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card mt-8">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-dark shadow-success border-radius-lg py-3 pe-1 text-center py-4">
              <h4 class="font-weight-bolder text-white mt-1">Register</h4>
            </div>
          </div>
          <div class="card-body">
            <form role="form" class="text-start" method="POST">
              {% csrf_token %}
              <div class="input-group input-group-static mb-4">
                <label>Username</label>
                <input name='username' type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group input-group-static mb-4">
                <label>Password</label>
                <input  name='password' type="password" class="form-control" placeholder="Password">
              </div>
              <div class="input-group input-group-static mb-4">
                <label>First Name</label>
                <input name='first_name' type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="input-group input-group-static mb-4">
                <label>Last Name</label>
                <input name='last_name' type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="input-group input-group-static mb-4">
                <label>Email</label>
                <input name='email' type="email" class="form-control" placeholder="Email">
              </div>
              <div class="row">
                <label class="form-label">Alamat</label>
                <div class="input-group input-group-dynamic mb-4">
                <textarea name="alamat" cols="5" rows="5" class="form-control" ></textarea>
              </div>
              <div class="input-group input-group-static mb-4">
                <label>No Telp</label>
                <input name='telp' type="text" class="form-control" placeholder="No Telp">
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-dark w-100 mt-3 mb-0">Register</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center pt-0 px-lg-2 px-1">
            <p class="mb-4 text-sm mx-auto">
              Kembali Ke Halaman
              <a href="{% url 'login' %}" class="text-dark text-gradient font-weight-bold">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
