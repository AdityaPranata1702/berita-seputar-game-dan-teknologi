{% extends 'account/page-account.html' %}
{% block content %}
<section>
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
        <h3 class="text-center">Register</h3>
        <form role="form" id="contact-form" method="POST" autocomplete="off">
          {% csrf_token %}
          <div class="card-body">
            <div class="row">
              <div class="mb-4">
                <div class="input-group input-group-dynamic">
                  <label class="form-label">Username</label>
                  <input name='username' type="text" class="form-control">
                </div>
              </div>
              <div class="mb-4">
                <div class="input-group input-group-dynamic">
                  <label class="form-label">Password</label>
                  <input name='password' type="password" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-dynamic mb-4">
                  <label class="form-label">First Name</label>
                  <input name='first_name' class="form-control" aria-label="First Name..." type="text" >
                </div>
              </div>
              <div class="col-md-6 ps-2">
                <div class="input-group input-group-dynamic">
                  <label class="form-label">Last Name</label>
                  <input name='last_name' type="text" class="form-control" placeholder="" aria-label="Last Name..." >
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div class="input-group input-group-dynamic">
                <label class="form-label">Email Address</label>
                <input name="email" type="email" class="form-control">
              </div>
            </div>
            <div class="input-group mb-4 input-group-static">
              <label>Alamat</label>
              <textarea name="alamat" class="form-control" id="message" rows="4"></textarea>
            </div>
            <div class="mb-4">
              <div class="input-group input-group-dynamic">
                <label class="form-label">Telp</label>
                <input name='telp' type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn bg-gradient-dark w-100">Register</button>
              </div>
            </div>
          </div>
        </form>
        <div class="text-center pt-0 px-lg-2 px-1">
          <p class="mb-4 text-sm mx-auto">
            Kembali Ke Halaman
            <a href="{% url 'login' %}" class="text-dark text-gradient font-weight-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
